{% extends "base.html" %}
{% block title %}Tags{% endblock %}
{% block pageheader %}Tags{% endblock %}
{% block pagecontent %}
<div class="row">

    {% for tag in tags %}
    <div class="chip">
        <a href="{{ url_for('tag', userkey=userkey, tag=tag) }}">{{ tag }}</a>
    </div>
    {% endfor %}

</div>
{% endblock %}
